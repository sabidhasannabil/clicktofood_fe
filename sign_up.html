<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click To Food</title>
    <link rel="icon" type="image/x-icon" href="/assets/fav/fav_icon.png">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <!--Bootstrap_css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/style_main.css" rel="stylesheet">
</head>
<body>
    <!--sign_up_section start-->
    <section id="signUpSection">
        <!--logo_start-->
        <div class="w-100 d-flex justify-content-center mt-5">
            <a href="#"><img src="/assets/logos/c2f_logo.svg" style="height: 60px;"></a>
        </div>
        <!--logo_end-->
        <div class="container">
            <div class="row d-flex align-items-center" style="height: 90vh;">
                <div class="col-md-6 col-12">
                    <img class="w-100" src="/assets/assets/signup_asset.png">
                </div>
                <div class="col-md-6 col-12">
                    <h1 class="fw-bold">Welcome to <span class="h-highlight">Click To Food</span></h1>
                    <!--form_start-->
                    <form class="mt-5 mb-md-0 mb-5" validate>
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Full Name</label>
                            <input type="name" class="form-control form-control-lg bradius-one" id="inputName" aria-describedby="name" required>
                          </div>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">Email address</label>
                          <input type="email" class="form-control form-control-lg bradius-one" id="inputEmail" aria-describedby="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputNumber" class="form-label">Phone Number</label>
                            <input type="number" class="form-control form-control-lg bradius-one" id="inputNumber" placeholder="+971" aria-describedby="number" required>
                          </div>
                        <div class="mb-3">
                          <label for="inputPassword" class="form-label">Password</label>
                          <input type="password" class="form-control form-control-lg bradius-one" id="inputPassword" required>
                        </div>
                        <div class="mt-4 d-md-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="conditionsCheck" required>
                                <label class="form-check-label" for="conditionsCheck">Agree to terms and conditions</label>
                            </div>
                            <p class="mt-md-0 mt-4">Already have an account? <a class="h-highlight fw-semibold" href="/login.html">Log In</a></p>
                        </div>
                        <button type="submit" id="signUpBtn" class="btn primary-btn btn-lg bradius-two ps-4 pe-4 mt-4">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--Bootstrap_js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
